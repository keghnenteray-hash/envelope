<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        
        button {
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Join Our Newsletter</h2>
    <p>No spam. Just value.</p>

    {% if success %}
        <p class="success">You've successfully subscribed!</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
    
        {{ form.email }}
    

        {% if form.email.errors %}
            <p class="error">{{ form.email.errors.0 }}</p>
        {% endif %}

        <button type="submit">Subscribe</button>
    </form>
</div>
</body>
</html>
