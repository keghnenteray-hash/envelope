<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Newsletter</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
        textarea {
            height: 200px;
        }
        button {
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .success {
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Newsletter</h2>

        {% if success %}
            <p class="success">âœ… Newsletter sent successfully!</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.subject }}
            {{ form.message }}
            <button type="submit">Send Newsletter</button>
        </form>
    </div>
</body>
</html>
